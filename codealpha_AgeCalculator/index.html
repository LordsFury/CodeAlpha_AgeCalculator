<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>
                CALCULATE YOUR AGE
            </h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="boxes">
                <div class="txt">
                    <label for="">Select Your Birth Date</label>
                </div>
                <div class="box">
                    <input type="date" name="" id="age">
                </div>
                <div class="txt">
                    <label for="" class="txt">Today's Date</label>
                </div>
                <div class="box">
                    <input type="date" name="" id="curr" disabled="true">
                </div>
                <div class="btn">
                    <button>Calculate Age</button>
                </div>
            </div>
            <div class="sub">
                <p id="msg"></p>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
